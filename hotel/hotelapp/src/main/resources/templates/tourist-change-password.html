<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .logo {
            color: yellow; /* Set logo color to yellow */
            font-size: 24px; /* Set font size for the logo */
            font-weight: bold; /* Make the logo bold */
            text-align: center; /* Center the logo text */
            margin-bottom: 20px; /* Space below the logo */
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/tourist-sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Change Password</h1>
        <form th:action="@{/tourist/change-password}" method="post">
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" name="currentPassword" class="form-control" required>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="newPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
            <p th:if="${error}" class="text-danger" th:text="${error}"></p>
            <p th:if="${success}" class="text-success" th:text="${success}"></p>
        </form>
    </div>
</body>
</html>
