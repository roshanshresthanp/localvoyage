<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .logo {
            color: yellow; /* Set logo color to yellow */
            font-size: 24px; /* Set font size for the logo */
            font-weight: bold; /* Make the logo bold */
            text-align: center; /* Center the logo text */
            margin-bottom: 20px; /* Space below the logo */
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/admin-sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Edit Profile</h1>
        <form th:action="@{/admin/profile/update}" th:object="${admin}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Profile Picture</label>
                <input type="file" name="profilePicture" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Update Profile</button>
            <a th:href="@{/admin/profile}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
