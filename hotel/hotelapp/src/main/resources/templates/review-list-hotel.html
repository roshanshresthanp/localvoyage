<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .logo {
            color: yellow; /* Set logo color to yellow */
            font-size: 24px; /* Set font size for the logo */
            font-weight: bold; /* Make the logo bold */
            text-align: center; /* Center the logo text */
            margin-bottom: 20px; /* Space below the logo */
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/admin-sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>My Review List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Experience</th>
                    <th>Date</th>
                    <th>Rating</th>
                    <th>Feedback</th>
                    <th>Review By</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.experience.experienceName}"></td>
                    <td th:text="${review.createdAt}"></td>
                    <td th:text="${review.rating}"></td>
                    <td th:text="${review.feedback}"></td>
                    <td th:text="${review.tourist.firstName} {review.tourist.lastName}"></td>
                    
                </tr>
            </tbody>
        </table>       
    </div>
</body>
</html>
