<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .logo {
            color: yellow; /* Set logo color to yellow */
            font-size: 24px; /* Set font size for the logo */
            font-weight: bold; /* Make the logo bold */
            text-align: center; /* Center the logo text */
            margin-bottom: 20px; /* Space below the logo */
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/hotel-sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>View Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Hotel Name: <span th:text="${hotel.hotelName}"></span></h5>
                <p class="card-text">Address: <span th:text="${hotel.address}"></span></p>
                <p class="card-text">Contact Number: <span th:text="${hotel.contactNumber}"></span></p>
                <a th:href="@{/hotel/profile/edit}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>

    </div>
</body>
</html>
