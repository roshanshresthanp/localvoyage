<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Arden Hotel</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div th:replace="~{fragments/header}"></div>
    
        <!-- Banner Section -->
    <div class="banner">
        <div class="breadcrumb">
            <a th:href="@{/}">Home</a> &gt; 
            <a th:href="@{contact}">Contact Us</a>
        </div>
        <h1>Welcome to Luxury Haven Hotel</h1>
        <p>Your comfort is our priority</p>
    </div>

    <!-- Contact Us Section -->
    <div class="contact">
        <h2>Contact Us</h2>
        <div class="container">
            <div class="card">
                <div class="icon">
                    <span class="material-icons"><img src="images/location.png" width="50px" height="50px"></span>
                </div>
                <div class="content">
                    <h2>Address</h2>
                    <p>123 Luxury Avenue, Paradise City, PC 12345</p>
                </div>
            </div>

            <div class="card">
                <div class="icon">
                    <span class="material-icons"><img src="images/call.png" width="50px" height="50px"></span>
                </div>
                <div class="content">
                    <h2>Phone</h2>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>

            <div class="card">
                <div class="icon">
                    <span class="material-icons"><img src="images/email.png" width="50px" height="50px"></span>
                </div>
                <div class="content">
                    <h2>Email</h2>
                    <p><a href="mailto:info@luxuryhaven.com">info@luxuryhaven.com</a></p>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form th:action="@{/add-contact}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    
        <!-- footer -->
        <div th:replace="~{fragments/footer}"></div>
    
        <script src="script.js"></script>
    </body>
</body>
</html>
