<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tourist Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a th:href="@{/tourist/dashboard}">Dashboard</a>
        <a th:href="@{/tourist/profile}">View Profile</a>
        <a th:href="@{/tourist/room}">Available Rooms</a>
        <a th:href="@{/tourist/bookings/my-bookings/{touristId}(touristId=${touristId})}">My Bookings</a>
        <a th:href="@{/tourist/change-password}">Change Password</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Reviews</h1>
        <a th:href="@{/hotel/reviews/add}" class="btn btn-primary">Add Review</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Review ID</th>
                    <th>User</th>
                    <th>Hotel</th>
                    <th>Experience</th>
                    <th>Rating</th>
                    <th>Feedback</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.reviewId}"></td>
                    <td th:text="${review.user.name}"></td>
                    <td th:text="${review.hotel.name}"></td>
                    <td th:text="${review.experience.experienceName}"></td>
                    <td th:text="${review.rating}"></td>
                    <td th:text="${review.feedback}"></td>
                    <td th:text="${review.createdAt}"></td>
                    <td>
                        <a th:href="@{/hotel/reviews/edit/{id}(id=${review.reviewId})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/hotel/reviews/delete/{id}(id=${review.reviewId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    
</body>
</html>
