<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Experience</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<style>
    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        padding-top: 20px;
    }
    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
    }
    .sidebar a:hover {
        background-color: #575d63;
    }
    .main-content {
        margin-left: 250px;
        padding: 20px;
    }
</style>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a th:href="@{/tourist/dashboard}">Dashboard</a>
        <a th:href="@{/tourist/profile}">View Profile</a>
        <a th:href="@{/tourist/room}">Available Rooms</a>
        <a th:href="@{/tourist/bookings}">My Bookings</a>
        <a th:href="@{/tourist/bookingexperiences}">My Experience Bookings</a>
        <a th:href="@{/tourist/change-password}">Change Password</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Book Experience</h1>
            <form th:action="@{/tourist/bookingexperiences/book-experience}" method="post">
                <input type="hidden" name="touristId" th:value="${touristId}">
                <input type="hidden" name="experienceId" th:value="${experienceId}">
                <div class="form-group">
                    <label>Booking Date</label>
                    <input type="date" name="experienceDate" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Book Experience</button>
            </form>
        </div>
        
    </div>
    
</body>
</html>
