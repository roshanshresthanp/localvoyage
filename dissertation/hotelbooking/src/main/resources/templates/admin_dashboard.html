<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Welcome <span th:text="${adminUser.name}"></span></h2>
    <p>This is the admin dashboard.</p>
    
    <h3>Your Information:</h3>
    <ul>
        <li><strong>Username:</strong> <span th:text="${adminUser.username}"></span></li>
        <li><strong>Role:</strong> <span th:text="${adminUser.role}"></span></li>
        <li><strong>Date of Birth:</strong> <span th:text="${adminUser.dateOfBirth}"></span></li>
        <li><strong>Gender:</strong> <span th:text="${adminUser.gender}"></span></li>
        <li><strong>Age Group:</strong> <span th:text="${adminUser.ageGroup}"></span></li>
    </ul>

    <div th:if="${adminUser.profilePicturePath}">
        <strong>Profile Picture:</strong><br/>
        <img th:src="@{'/uploads/' + ${adminUser.profilePicturePath}}" width="150"/>
    </div>

    <br/>
    <a th:href="@{/admin/users}">Manage Users</a><br/>
    <a th:href="@{/admin/hotels}">Manage Hotels</a><br/>
    <a th:href="@{/admin/editProfile}">Edit Profile</a><br/>
    <a th:href="@{/logout}">Logout</a>
</body>
</html>
