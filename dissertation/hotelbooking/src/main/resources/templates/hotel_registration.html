<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Hotel</title>
</head>
<body>
    <h2>Register a New Hotel</h2>
    <form th:action="@{/admin/hotels/new}" th:object="${hotelUser}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/>

        <label>Username:</label>
        <input type="text" th:field="*{username}" required/><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required/><br/>

        <label>Hotel Name:</label>
        <input type="text" name="hotelName" required/><br/>

        <label>Location:</label>
        <input type="text" name="location" required/><br/>

        <button type="submit">Register</button>
    </form>
</body>
</html>
