<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h2>Edit Your Profile</h2>
    <form th:action="@{/users/updateProfile}" th:object="${user}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/>

        <label>Username:</label>
        <input type="text" th:field="*{username}" required/><br/>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Leave blank to keep current password"/><br/>

        <label>Date of Birth:</label>
        <input type="date" th:field="*{dateOfBirth}"/><br/>

        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male"/> Male
        <input type="radio" th:field="*{gender}" value="Female"/> Female<br/>

        <label>Age Group:</label>
        <select th:field="*{ageGroup}">
            <option value="Over 18">Over 18</option>
            <option value="Under 18">Under 18</option>
        </select><br/>

        <label>Profile Picture:</label>
        <input type="file" name="profilePicture" accept="image/*"/><br/>

        <button type="submit">Update Profile</button>
    </form>

    <br/>
    <a th:href="@{/users/profile}">Back to Profile</a>
</body>
</html>
